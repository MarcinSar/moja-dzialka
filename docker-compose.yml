# moja-dzialka Docker Compose
#
# Usage:
#   docker compose up -d                    # Start all services
#   docker compose up -d --build            # Rebuild and start
#   docker compose logs -f backend          # Follow backend logs
#   docker compose down                     # Stop all

services:
  # ==========================================================================
  # DATABASES
  # ==========================================================================

  postgres:
    image: postgis/postgis:16-3.4
    container_name: moja-dzialka-postgres
    environment:
      POSTGRES_DB: moja_dzialka
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d moja_dzialka"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15-community
    container_name: moja-dzialka-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-secretpassword}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 2G
      NEO4J_dbms_memory_heap_max__size: 4G
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data/ready-for-import/neo4j/csv:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: moja-dzialka-mongo
    environment:
      MONGO_INITDB_DATABASE: moja_dzialka
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/moja_dzialka --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: moja-dzialka-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # APPLICATION
  # ==========================================================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moja-dzialka-backend
    environment:
      - DEBUG=${DEBUG:-false}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=moja_dzialka
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-secretpassword}
      - REDIS_URL=redis://redis:6379
      - MONGODB_URI=mongodb://mongo:27017/moja_dzialka
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PERSISTENCE_BACKEND=${PERSISTENCE_BACKEND:-redis}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app  # Hot reload in dev
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    container_name: moja-dzialka-celery
    environment:
      - POSTGRES_HOST=postgres
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-secretpassword}
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moja-dzialka-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  mongo_data:
  redis_data:

networks:
  default:
    name: moja-dzialka-network
